<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="bill">
          <label for="billInput" class="bill--label label">Bill</label>
          <input type="number" id="billInput" class="bill--input input" value="0" />
        </div>
        <div class="tip">
          <p class="tip--label label">Select Tip %</p>
          <div class="tip--input--wrapper">
            <button type="button" class="tip--input -button" value="5">
              5%
            </button>
            <button type="button" class="tip--input -button" value="10">
              10%
            </button>
            <button type="button" class="tip--input -button" value="15">
              15%
            </button>
            <button type="button" class="tip--input -button" value="25">
              25%
            </button>
            <button type="button" class="tip--input -button" value="50">
              50%
            </button>
            <input type="number" id="customTipInput" class="tip--input -input" placeholder="Custom">
          </div>
        </div>
        <div class="people">
          <label for="peopleInput" class="people--label label">Number of People</label>
          <input type="number" id="peopleInput" class="people--input input" value="0"/>
        </div>
        <div class="amount">
          <div class="amount--container">
          <div class="amount--wrapper">
            <div class="amount--label label">Tip Amount <br> <span>/ person</span></div>
            <div class="amount--value" id="totalTipOutput">$0.00</div>
          </div>
          <div class="amount--wrapper">
            <div class="amount--label label" >Total<br><span>/ person</span></div>
            <div class="amount--value" id="totalPriceOutput">$0.00</div>
          </div>
        </div>
          <button type="button" class="btn amount--btn" id="resetButton">RESET</button>
        </div>
      </div>
    </div>

  </body>
</html>
